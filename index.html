<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Front-end developer test project</title>
  </head>

  <body>
    <header id="header">
      <div id="breadcrumb-container">
        <ul class="breadcrumb">
          <img
            src="./assets/arrowsRight.png"
            alt="arrows icon"
            class="button-arrowsRight-icon"
            width="10px"
          />
          <img
            src="./assets/bookIcon.png"
            alt="Book Icon"
            class="breadcrumb-icon"
            width="10px"
          />
          <li><a href="#">Main</a></li>
          <li><a href="#">Getting started</a></li>
          <li><a href="#">Front-end developer test project</a></li>
        </ul>

        <div>
          <ul id="button-container">
            <img
              src="./assets/padlock.png"
              alt="padlock icon"
              class="button-padlock-icon"
              width="18px"
            />
            <button id="edit-button">Editing</button>
            <button id="publish-button">Publish Space</button>
            <img
              src="./assets/arrowBottom.png"
              alt="arrow icon"
              class="button-arrow-icon"
              width="15px"
            />
          </ul>
        </div>
      </div>
    </header>
    <section id="section">
      <div class="container-title">
        <div class="box">
          <div class="container-clock">
            <span id="span-styled">P</span>
            <div class="divider"></div>
            <img src="./assets/clockIcon.png" alt="clock icon" width="20px" />
            <p>0min</p>
            <div class="divider"></div>
            <img src="./assets/iconUser.png" alt="user icon" width="25px" />
            <div class="divider"></div>
            <img
              src="./assets/diagonalArrow.png"
              alt="arrow icon"
              width="20px"
            />
            <p>0</p>
          </div>
          <div>
            <img src="./assets/checkIcon.png" alt="check icon" width="20px" />
            <img src="./assets/cloudsIcon.png" alt="cloud icon" width="20px" />
            <img src="./assets/menuIcon.png" alt="menu icon" width="20px" />
          </div>
        </div>
        <h1 id="title">Front-end developer test project</h1>
        <p id="description">
          Your goal is to make a page that looks exactly like this one, and has
          the ability to create H1 text simply by typing / then 1, typing text,
          and hitting enter.
        </p>
        <div id="content"></div>
      </div>
    </section>
    <button id="image-button">
      <img src="./assets/helpIcon.png" alt="Button Image" width="25px" />
    </button>
  </body>
  <script src="./index.js"></script>
</html>
